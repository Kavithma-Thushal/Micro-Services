spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer-service
            uri: lb://customer
            predicates:
              - path=/customer/**
          - id: item-service
            uri: lb://item
            predicates:
              - path=/item/**

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/